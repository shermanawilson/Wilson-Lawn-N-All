<!--Nav Bar Start-->
<div class="container" id="navContainer" style="max-width:100%;">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="col-6">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="img/logo.jpeg" width="100px" height="100px" alt="logo" loading="lazy">
                </a>
            </div>
            <div class="col-6" id="navLinks">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav" id="main-navBar">
                        <a class="nav-link" href="index.html"><p>Home</p> <span class="sr-only">(current)</span></a>
                        <a class="nav-link" href="about.html"><p>About</p></a>

                        <a class="nav-link active" href="contact.html"><p>Contact Us</p></a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
<!--Nav Bar End-->

<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" id="inputFirstName">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>Alaska</option>
                    <option>Kansas</option>
                    <option>Jersey</option>
                    <option>New York</option>
                    <option>Georgia</option>
                    <option>Texas</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>

</div>

<!--jQuery-->

        src="https://code.jquery.com/jquery-2.2.4.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

<script src="js/main.js"></script>

</html>
